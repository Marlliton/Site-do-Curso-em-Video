<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo Sobre o Google Glass</title>
    <link rel="stylesheet" href="/_css/estilo.css">
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <img id="icone" src="_imagens/multimidia.png" alt="Óculos">

            <nav class="navegacao">
                <h1>Menu Principal </h1>
                <ul>
                    <li onmousemove="mudaFoto('./_imagens/home.png')"
                        onmouseout="mudaFoto('./_imagens/glass-oculos-preto-peq.png')"><a href="index.html">Home</a>
                    </li>

                    <li onmousemove="mudaFoto('_imagens/especificacoes.png')"
                        onmouseout="mudaFoto('./_imagens/glass-oculos-preto-peq.png')"><a
                            href="specs.html">Especificações</a></li>

                    <li onmousemove="mudaFoto('_imagens/fotos.png')"
                        onmouseout="mudaFoto('./_imagens/glass-oculos-preto-peq.png')"><a href="fotos.html">Fotos</a>
                    </li>

                    <li onmousemove="mudaFoto('_imagens/multimidia.png')"
                        onmouseout="mudaFoto('./_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>

                    <li onmousemove="mudaFoto('_imagens/contato.png')"
                        onmouseout="mudaFoto('./_imagens/multimidia.png')"><a href="fale-conosco.html">Fale
                            conosco</a></li>
                </ul>
            </nav>

        </header>

        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <h3>
                        Glass > Multimídia
                    </h3>

                    <h1>
                        Sons e Vídeos
                    </h1>

                    <h3>
                        por Gustavo Guanabara
                    </h3>

                    <h3 class="direita">
                        Atualizado em 01/Maio/2013
                    </h3>
                </header>

        <div id="tv-radio">
            <audio id="musica" controls>
                <source src="./_media/2009-lovers-carvings-bibio.mp3">
                Seu navegador não suporta os elementos de audio, tente atualiza-lo!
            </audio>
            <video id="filme" controls poster="/_imagens/video-mini03.jpg">
                <source src="./_media/getting-started.mp4"> 
            </video>
        </div>

        <footer id="rodape">
            Copyright 2013 - by Gustavo Guanabara<br />
            <a href="http://Facebook.com/cursosemvideo" target="_blank">Facebook</a> |
            <a href="http://twitter.com/cursosemvideo" target="_blank">Twitter</a>
        </footer>

    </div>

    <script src="./_javascript/funcoes.js"></script>
</body>

</html>
